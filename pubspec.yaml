splash_master:
  color: "#000000"
  image: "assets/splash_screen.json"
flutter_launcher_icons:
  android: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/logo_foreground.png"
